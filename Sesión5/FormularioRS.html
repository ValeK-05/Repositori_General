<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(244, 253, 255);">
    <header>
        <h1 style="color: teal; background-color: rgb(214, 253, 240);font-style: oblique;">
            <center>Clou</center>
        </h1>
        <h4 style="color: teal;">
            <center><i>Comparte música con el mundo</i></center>
        </h4>
        <h2>
            <center>Registrate</center>
        </h2>
    </header>
    <main>
        <div style="border: 1px teal solid; background-color: rgb(214, 253, 240);">
            <form>
                <center>
                    <label for="">Correo Electronico</label>
                    <input type="email" placeholder="Ingresa tu correo" required>

                    <label for="">Fecha de nacimiento</label>
                    <input type="date" required>

                    <br><br>

                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ingresa tu nombre real" required>

                    <label for="">Nombre de Usuario</label>
                    <input type="text" placeholder="Nombre de usuario público" required>

                    <br><br>

                    <label for="">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" required>

                    <label for="">Foto de perfil</label>
                    <input type="file">

                    <br><br>

                    <label for="">¿Cuál es tu genero de música favorito?</label>
                    <select>
                        <option value="">Pop</option>
                        <option value="">Rock</option>
                        <option value="">Trap</option>
                        <option value="">Rap</option>
                        <option value="">Bachata</option>
                        <option value="">Otro</option>
                    </select>

                    <label for="">Si elegiste "otro", cuál?</label>
                    <input type="text" placeholder="Ingresa tu genero favorito" required>

                    <br><br>

                    <label for="">Aceptas los terminos y condiciones de nuestro sitio?</label>
                    <input type="checkbox" required>

                    <br><br>

                    <button>Listo</button>
            </form>
            </center>
        </div>
    </main>
    <footer>
        <p><center><i>Disfruta y comparte tu música favorita con gente de todo el mundo</i></center></p>
        <h3 style="color: teal;"><center>¡Bienvenid@ a Clou!</center></h3>
    </footer>
</body>

</html>
