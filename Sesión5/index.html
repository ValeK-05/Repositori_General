<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="">Correo</label>
        <input type="email" placeholder="Ingresa tu correo" required>

        <br><br>

        <label for="">Nombre</label>
        <input type="text" placeholder="Ingresa tu nombre">

        <br><br>

        <label for="">Fecha de nacimiento</label>
        <input type="date">

        <br><br>

        <label for="">Contraseña</label>
        <input type="password" placeholder="Ingresa tu contraseña">

        <br><br>

        <label for="">Ingresa tu color favorito</label>
        <input type="color">

        <br><br>

        <label for="">Sube tu foto de perfil</label>
        <input type="file">

        <br><br>

        <label for="">Cuál es tu nacionalidad?</label>
        <select>
            <option value="">Peruana</option>
            <option value="">Venezonala</option>
            <option value="" selected>Chilena</option>
            <option value="">Otros</option>
        </select>

        <br><br>

        <button>Enviar</button>
    </form>
</body>
</html>
